name: Simple Build and Release

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ð¹ Ð² ÐºÐ¾Ð´Ðµ
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.check-changes.outputs.should-build }}
      branch: ${{ github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for code changes
        id: check-changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Ð”Ð»Ñ PR Ð¿Ñ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ð¼ÐµÐ¶Ð´Ñƒ Ð²ÐµÑ‚ÐºÐ°Ð¼Ð¸
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          else
            # Ð”Ð»Ñ push Ð¿Ñ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ð² Ð¿Ð¾ÑÐ»ÐµÐ´Ð½ÐµÐ¼ ÐºÐ¾Ð¼Ð¼Ð¸Ñ‚Ðµ
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, ÐµÑÑ‚ÑŒ Ð»Ð¸ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ð² ÐºÐ¾Ð´Ðµ Ð¸Ð»Ð¸ ÐºÐ¾Ð½Ñ„Ð¸Ð³ÑƒÑ€Ð°Ñ†Ð¸Ð¸
          CODE_CHANGES=false
          if echo "$CHANGED_FILES" | grep -E "^(src/|src-tauri/)" > /dev/null; then
            CODE_CHANGES=true
          fi
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ð² ÐºÐ¾Ð½Ñ„Ð¸Ð³ÑƒÑ€Ð°Ñ†Ð¸Ð¾Ð½Ð½Ñ‹Ñ… Ñ„Ð°Ð¹Ð»Ð°Ñ…
          CONFIG_CHANGES=false
          if echo "$CHANGED_FILES" | grep -E "^(package\.json|package-lock\.json|Cargo\.toml|Cargo\.lock|tauri\.conf\.json|vite\.config\.ts|tailwind\.config\.ts|tsconfig\.json)" > /dev/null; then
            CONFIG_CHANGES=true
          fi

          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ð² workflow
          WORKFLOW_CHANGES=false
          if echo "$CHANGED_FILES" | grep -E "^(.github/workflows/ci-cd\.yml)" > /dev/null; then
            WORKFLOW_CHANGES=true
          fi
          
          # Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ð² ÐºÐ¾Ð´Ðµ Ð¸Ð»Ð¸ ÐºÐ¾Ð½Ñ„Ð¸Ð³ÑƒÑ€Ð°Ñ†Ð¸Ð¸
          if [ "$CODE_CHANGES" = true ] || [ "$CONFIG_CHANGES" = true ] || [ "$WORKFLOW_CHANGES" = true ]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "Code or config changes detected, will build"
          else
            echo "should-build=false" >> $GITHUB_OUTPUT
            echo "No code or config changes detected, skipping build"
          fi

  # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° ÐºÐ¾Ð´Ð° Rust
  cargo-check:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should-build == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cargo check
        run: |
          cd src-tauri
          cargo check --verbose

  # Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð´Ð»Ñ Linux
  build-linux:
    runs-on: ubuntu-latest
    needs: [check-changes, cargo-check]
    if: needs.check-changes.outputs.should-build == 'true' && github.event_name != 'pull_request'
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Tauri build
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target
            dist
          key: ${{ runner.os }}-tauri-build-${{ hashFiles('**/Cargo.lock', '**/package-lock.json', 'src-tauri/tauri.conf.json') }}
          restore-keys: |
            ${{ runner.os }}-tauri-build-

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build Tauri app
        run: |
          cd src-tauri
          tauri build --target ${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts-${{ github.sha }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm
          retention-days: 30

  # Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð´Ð»Ñ Windows
  build-windows:
    runs-on: windows-latest
    needs: [check-changes, cargo-check]
    if: needs.check-changes.outputs.should-build == 'true' && github.event_name != 'pull_request'
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Tauri build
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target
            dist
          key: ${{ runner.os }}-tauri-build-${{ hashFiles('**/Cargo.lock', '**/package-lock.json', 'src-tauri/tauri.conf.json') }}
          restore-keys: |
            ${{ runner.os }}-tauri-build-

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build Tauri app
        run: |
          cd src-tauri
          tauri build --target ${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts-${{ github.sha }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*-setup.exe
          retention-days: 30

  # Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð´Ð»Ñ macOS
  build-macos:
    runs-on: macos-latest
    needs: [check-changes, cargo-check]
    if: needs.check-changes.outputs.should-build == 'true' && github.event_name != 'pull_request'
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Tauri build
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target
            dist
          key: ${{ runner.os }}-tauri-build-${{ hashFiles('**/Cargo.lock', '**/package-lock.json', 'src-tauri/tauri.conf.json') }}
          restore-keys: |
            ${{ runner.os }}-tauri-build-

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build Tauri app
        run: |
          cd src-tauri
          tauri build --target ${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts-${{ github.sha }}-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/app/*.app
          retention-days: 30

  # Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð´Ð»Ñ Android
  build-android:
    name: ðŸ”§ Build Android APK & AAB
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: [check-changes, cargo-check]
    if: needs.check-changes.outputs.should-build == 'true' && github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java (for Gradle)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'                              # Ð¿Ð¾Ð´Ð´ÐµÑ€Ð¶Ð¸Ð²Ð°ÐµÐ¼Ð°Ñ Ð²ÐµÑ€ÑÐ¸Ñ
          cache: gradle

      - name: Setup Android SDK tools
        uses: android-actions/setup-android@v3             # ÑƒÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÑ‚ sdkmanager Ð¸ platform-tools :contentReference[oaicite:8]{index=8}

      - name: Install Android SDK Platforms & NDK
        run: |
          yes | sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: Set up NDK_HOME
        run: echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Install dependencies & build web assets
        run: |
          npm ci
          npm run build

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Initialize Android target
        run: |
          cd src-tauri
          tauri android init --ci                  # Ð³Ð¾Ñ‚Ð¾Ð²Ð¸Ñ‚ Gradle ÐºÐ¾Ð½Ñ„Ð¸Ð³ :contentReference[oaicite:9]{index=9}
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: Build release APK & AAB
        run: |
          cd src-tauri
          tauri android build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts-${{ github.sha }}
          path: |
            src-tauri/gen/android/app/build/outputs/apk/release/*.apk
            src-tauri/gen/android/app/build/outputs/bundle/release/*.aab
          retention-days: 30

  # Ð¡Ð¾Ð·Ð´Ð°Ð½Ð¸Ðµ Ñ€ÐµÐ»Ð¸Ð·Ð° Ð´Ð»Ñ main Ð²ÐµÑ‚ÐºÐ¸
  create-release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos, build-android]
    if: needs.check-changes.outputs.branch == 'main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Release v${{ steps.get_version.outputs.version }}
            
            ### Downloads
            - **Linux**: AppImage, DEB, RPM packages
            - **Windows**: MSI installer, NSIS setup
            - **macOS**: DMG installer, App bundle (Intel & Apple Silicon)
            - **Android**: APK and AAB files
            
            ### Changes
            See the [changelog](https://github.com/${{ github.repository }}/commits/main) for details.
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Ð¡Ð¾Ð·Ð´Ð°Ð½Ð¸Ðµ pre-release Ð´Ð»Ñ dev Ð²ÐµÑ‚ÐºÐ¸
  create-prerelease:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos, build-android]
    if: needs.check-changes.outputs.branch == 'dev'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Pre-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}-dev.${{ github.run_number }}
          name: Pre-release v${{ steps.get_version.outputs.version }}-dev.${{ github.run_number }}
          body: |
            ## Pre-release v${{ steps.get_version.outputs.version }}-dev.${{ github.run_number }}
            
            This is a pre-release build from the dev branch.
            
            ### Downloads
            - **Linux**: AppImage, DEB, RPM packages
            - **Windows**: MSI installer, NSIS setup
            - **macOS**: DMG installer, App bundle (Intel & Apple Silicon)
            - **Android**: APK and AAB files
            
            ### Changes
            See the [changelog](https://github.com/${{ github.repository }}/commits/dev) for details.
          files: artifacts/**/*
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}